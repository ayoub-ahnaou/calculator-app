<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="display">
      <input type="text" id="display_input">
    </div>

    <div class="">
      <div class="">
        <input type="button" class="operator" value="AC" onclick="clear_display()">
        <input type="button" class="operator" value="DE" onclick="delete_one_digit()">
        <input type="button" class="operator" value="." onclick="add_digit_to_display(this.value)">
        <input type="button" class="operator" value="/" onclick="add_digit_to_display(this.value)">
      </div>
      <div class="">
        <input type="button" value="7" onclick="add_digit_to_display(this.value)">
        <input type="button" value="8" onclick="add_digit_to_display(this.value)">
        <input type="button" value="9" onclick="add_digit_to_display(this.value)">
        <input type="button" class="operator" value="*" onclick="add_digit_to_display(this.value)">
      </div>
      <div class="">
        <input type="button" value="4" onclick="add_digit_to_display(this.value)">
        <input type="button" value="5" onclick="add_digit_to_display(this.value)">
        <input type="button" value="6" onclick="add_digit_to_display(this.value)">
        <input type="button" class="operator" value="-" onclick="add_digit_to_display(this.value)">
      </div>
      <div class="">
        <input type="button" value="1" onclick="add_digit_to_display(this.value)">
        <input type="button" value="2" onclick="add_digit_to_display(this.value)">
        <input type="button" value="3" onclick="add_digit_to_display(this.value)">
        <input type="button" class="operator" value="+" onclick="add_digit_to_display(this.value)">
      </div>
      <div class="">
        <input type="button" value="00" onclick="add_digit_to_display(this.value)">
        <input type="button" value="0" onclick="add_digit_to_display(this.value)">
        <input type="button" class="operator equal" id="result" value="=" onclick="calc_operation()">
      </div>
    </div>
    
  </div>
</body>
</html>
